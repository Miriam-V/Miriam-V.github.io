        <div class="grid-container">
            <div class="grid-item" style="text-align: left;">
                <h1>Gymfinity</h1>
                <p>Description: A website for a gym.</p>
                <p>Github Link: <a href="https://github.com/Miriam-V/ITC370-Adv-Web-Dev/tree/master/FitForFun">Gymfinity</a></p>
                <button type="button">HTML</button>
                <button type="button">CSS</button>
            </div>
            <div class="grid-item">
               
                <!-- Slideshow container -->
                <div class="slideshow-container">

                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                <div class="numbertext">1 / 6</div>
                <img src="gym/gym-1.png" style="width:100%">
                </div>
            
                <div class="mySlides fade">
                <div class="numbertext">2 / 6</div>
                <img src="gym/gym-2.png" style="width:100%">
                </div>
            
                <div class="mySlides fade">
                <div class="numbertext">3 / 6</div>
                <img src="gym/gym-3.png" style="width:100%">
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">4 / 6</div>
                    <img src="gym/gym-4.png" style="width:100%">
                    </div>

                
                <div class="mySlides fade">
                <div class="numbertext">5 / 6</div>
                <img src="gym/gym-5.png" style="width:100%">
                </div>

                <div class="mySlides fade">
                <div class="numbertext">6 / 6</div>
                <img src="gym/gym-6.png" style="width:100%">
                </div>
            
                <!-- Next and previous buttons -->
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
                </div>
                <br>
                
                <!-- The dots/circles -->
                <div style="text-align:center">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                    <span class="dot" onclick="currentSlide(4)"></span>
                    <span class="dot" onclick="currentSlide(5)"></span>
                    <span class="dot" onclick="currentSlide(6)"></span>
                </div>
            </div>
        </div>
        

        <script>
            let slideIndex = 1;
            showSlides(slideIndex);
            
            function plusSlides(n) {
              showSlides(slideIndex += n);
            }
            
            function currentSlide(n) {
              showSlides(slideIndex = n);
            }
            
            function showSlides(n) {
              let i;
              let slides = document.getElementsByClassName("mySlides");
              let dots = document.getElementsByClassName("dot");
              if (n > slides.length) {slideIndex = 1}    
              if (n < 1) {slideIndex = slides.length}
              for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
              }
              for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
              }
              slides[slideIndex-1].style.display = "block";  
              dots[slideIndex-1].className += " active";
            }
        </script>

    </body>
